<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiZZA Master V1.8.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#CD212A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" v-cloak>

    <div v-if="atualizandoApp" class="update-screen">
        <div class="pizza-loader">
            <i class="fas fa-pizza-slice"></i>
            <div class="progress-bar"><div class="fill"></div></div>
            <p>ATUALIZANDO SISTEMA...</p>
        </div>
    </div>

    <div v-if="mostrarSucesso" class="success-overlay fade-in">
        <div class="success-card">
            <div class="checkmark-circle"><div class="checkmark draw"></div></div>
            <h3>Salvo!</h3>
        </div>
    </div>

    <div v-if="!sessaoAtiva" class="login-screen">
        <div class="italy-stripe-top"></div>
        <div class="brand-box">
            <div class="logo-circle"><i class="fas fa-pizza-slice"></i></div>
            <h1 class="italy-text">PiZZA <span>Mas</span><i>ter</i></h1>
        </div>
        
        <div class="login-card" :class="{ 'shake-error': loginErro }">
            <div class="input-group"><i class="fas fa-user"></i><input type="text" v-model="loginUser" placeholder="Usuário"></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" v-model="loginPass" placeholder="PIN" maxlength="4" inputmode="numeric"></div>
            <button @click="efetuarLogin" class="btn-entrar">ENTRAR</button>
            <p v-if="msgAuth" class="error-msg">{{ msgAuth }}</p>
        </div>

        <div class="login-footer">
            <p class="version">v1.8.0 • Gestão Premium</p>
            <p class="terms-link" @click="mostrandoTermos = true">Termos de Uso</p>
        </div>
        <div class="italy-stripe-bottom"></div>
    </div>

    <div v-else class="app-layout">
        <header class="app-header">
            <div class="header-inner">
                <i class="fas fa-chevron-left" v-if="telaAtiva" @click="voltarInicio"></i>
                <h2>{{ tituloTela }}</h2>
                <div class="user-badge" @click="telaAtiva = 'config'">
                    <span>{{ usuarioLogado.nome }}</span>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </header>

        <div v-if="!telaAtiva" class="menu-grid">
            <button v-for="bloco in blocosVisiveis" :key="bloco.id" :class="['menu-card', bloco.cor]" @click="abrirBloco(bloco.id)">
                <i :class="bloco.icon"></i>
                <span>{{ bloco.nome }}</span>
            </button>
            <button class="menu-card gray" @click="mostrandoHistorico = true">
                <i class="fas fa-history"></i>
                <span>HISTÓRICO</span>
            </button>
        </div>

        <div v-if="['sacolao', 'insumos', 'bebidas', 'limpeza'].includes(telaAtiva)" class="contagem-area">
            <div class="local-selector">
                <button v-for="loc in config.rota" :key="loc" :class="{ active: localAtual === loc }" @click="localAtual = loc">
                    {{ loc }}
                </button>
            </div>

            <div class="items-list">
                <div v-for="item in itensDoSetor" :key="item.id" class="item-row">
                    <div class="item-info">
                        <span class="item-name">{{ item.nome }}</span>
                        <span class="item-meta">Meta: {{ item.meta }} {{ item.un_contagem }}</span>
                    </div>
                    <div class="item-actions">
                        <input type="number" v-model.number="contagemAtiva[localAtual][item.nome]" placeholder="0">
                        <button class="btn-obs" @click="toggleObs(item.nome)"><i class="far fa-comment"></i></button>
                    </div>
                </div>
            </div>
            <button class="btn-primary full sticky-bottom" @click="gerarResumo">FECHAR CONTAGEM</button>
        </div>

        <div v-if="telaAtiva === 'config'" class="config-area">
            <div class="config-tabs">
                <button v-for="t in ['DNA', 'Rota', 'Acessos']" :key="t" :class="{active: configAberto === t}" @click="configAberto = t">{{t}}</button>
            </div>

            <div v-if="configAberto === 'DNA'" class="config-content">
                <div class="add-box">
                    <input v-model="novoInsumo.nome" placeholder="Nome do item">
                    <select v-model="novoInsumo.bloco">
                        <option value="">Setor...</option>
                        <option v-for="b in listaTodosBlocos" :value="b.id">{{b.nome}}</option>
                    </select>
                    <button @click="adicionarAoDNA" class="btn-add">ADICIONAR</button>
                </div>
                <div class="dna-list">
                    <div v-for="i in catalogoDNA" class="dna-item">
                        <span>{{i.nome}} ({{i.bloco}})</span>
                        <i class="fas fa-trash" @click="removerDoDNA(i.id)"></i>
                    </div>
                </div>
            </div>

            <button class="btn-danger-ghost full" @click="logout">SAIR DO SISTEMA</button>
        </div>
    </div>

    <div v-if="mostrandoResumo" class="modal-backdrop">
        <div class="modal-window">
            <div class="modal-top"><h3>Resumo do Pedido</h3></div>
            <div class="modal-content">
                <pre class="whatsapp-preview">{{ textoWhatsApp }}</pre>
                <div class="input-field">
                    <label>Itens Extras / Observações:</label>
                    <textarea v-model="itensExtras" @input="atualizarTextoFinal"></textarea>
                </div>
                <button class="btn-whatsapp full" @click="enviarWhatsApp">ENVIAR WHATSAPP</button>
                <button class="btn-cancelar full" @click="mostrandoResumo = false">VOLTAR</button>
            </div>
        </div>
    </div>

    <div v-if="mostrandoHistorico" class="modal-backdrop">...</div>
    <div v-if="mostrandoTermos" class="modal-backdrop">...</div>

</div>

<script src="script.js"></script>
</body>
</html>
