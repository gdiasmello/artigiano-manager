<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artigiano V60.6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" v-cloak>
    
    <div v-if="!sessaoAtiva" class="login-screen">
        <i class="fas fa-pizza-slice login-logo"></i>
        <h1 style="font-weight: 800; margin-bottom: 5px;">Artigiano</h1>
        <p style="color: var(--ios-gray); margin-bottom: 40px;">Gestão Profissional V60.6</p>
        <input v-model="loginUser" class="login-input" placeholder="Utilizador">
        <input v-model="loginPass" type="password" class="login-input" placeholder="Senha">
        <button @click="fazerLogin" class="btn-action btn-vermelho">Aceder ao Sistema</button>
    </div>

    <div v-else class="app-layout">
        <header class="app-header">
            <div class="header-title"><span>L'</span>Artigiano<i class="fas fa-circle-check"></i></div>
            <button @click="logout" style="border:none; background:none; font-size: 18px; color: var(--ios-red);">Sair</button>
        </header>

        <main>
            <div v-if="!moduloAtivo" class="dashboard">
                <div class="dash-card" @click="moduloAtivo = 'producao'">
                    <span v-if="diaSemana === 1" class="badge-hoje">HOJE!</span>
                    <i class="fas fa-calculator" style="color: var(--ios-green);"></i>
                    <b>Massa</b>
                </div>
                <div class="dash-card" @click="moduloAtivo = 'hortifruti'">
                    <span class="badge-hoje">DIÁRIO</span>
                    <i class="fas fa-leaf" style="color: var(--ios-red);"></i>
                    <b>Hortifruti</b>
                </div>
                <div class="dash-card" @click="moduloAtivo = 'geral'">
                    <span v-if="diaSemana === 1" class="badge-hoje">SEGUNDA</span>
                    <i class="fas fa-box-open" style="color: var(--ios-green);"></i>
                    <b>Estoque</b>
                </div>
                <div class="dash-card" @click="moduloAtivo = 'bebidas'">
                    <i class="fas fa-glass-water" style="color: var(--ios-red);"></i>
                    <b>Bebidas</b>
                </div>
            </div>

            <div v-else class="inventory-view">
                <div style="padding: 20px;">
                    <button @click="moduloAtivo = null" style="background:none; border:none; color: var(--ios-blue); font-size: 17px;">
                        <i class="fas fa-chevron-left"></i> Categorias
                    </button>
                    <h2 style="font-size: 28px; font-weight: 700; margin: 15px 0;">{{ moduloAtivo.toUpperCase() }}</h2>
                </div>

                <div class="inventory-container">
                    <div v-for="item in itensFiltrados" :key="item.id" class="item-card">
                        <div class="item-info">
                            <span class="item-name">{{ item.nome }}</span>
                            <span class="item-meta">Meta: {{ item.meta }} {{ item.unC }}</span>
                        </div>
                        <div class="locais-grid">
                            <div v-for="local in config.rota" :key="local" class="input-group">
                                <label>{{ local }}</label>
                                <input type="number" 
                                       :value="item.contagem ? item.contagem[local] : ''"
                                       @input="salvarContagem(item.id, local, $event.target.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer-actions">
                    <button v-for="d in config.destinos" @click="enviarZap(d)" class="btn-action btn-verde">
                        <i class="fab fa-whatsapp"></i> Pedir para {{ d.nome }}
                    </button>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
