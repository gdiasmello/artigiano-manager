<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artigiano Gestão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased">
    <div id="root"></div>

    <!-- Watchdog Loader -->
    <div id="watchdog" class="watchdog-overlay">
        <div class="pizza-loader mb-6"></div>
        <h2 class="text-3xl font-black text-gray-800 dark:text-gray-100 tracking-tighter uppercase italic">ARTIGIANO</h2>
        <p class="text-gray-500 mt-2 font-bold tracking-widest uppercase text-xs">Preparando o Forno...</p>
        <button id="force-entry" class="mt-8 text-[10px] font-black uppercase tracking-widest text-red-500 hidden" onclick="document.getElementById('watchdog').remove()">Entrada Forçada</button>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // Watchdog Logic
        setTimeout(() => {
            const btn = document.getElementById('force-entry');
            if (btn) btn.classList.remove('hidden');
        }, 6000);
    </script>
</body>
</html>
