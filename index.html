<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artigiano Gestão - V60</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="app" v-cloak>
        <div class="login-container" v-if="!logado">
            <div class="login-card fade-in">
                <div class="login-header">
                    <i class="fas fa-pizza-slice logo-icon"></i>
                    <h1>Artigiano</h1>
                    <span>Gestão V60</span>
                </div>

                <div class="login-form">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" v-model="usuario" placeholder="Usuário">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" v-model="senha" placeholder="Senha">
                    </div>

                    <button class="btn-login" @click="fazerLogin">
                        ACESSAR
                    </button>
                </div>
            </div>
        </div>

        <div v-else>
            <header class="main-header">
                <h1>Artigiano</h1>
            </header>
            </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
