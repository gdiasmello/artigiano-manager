<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        </div>
    </div>

    <div id="screen-dash" class="screen">

        <div class="grid-dashboard">

            </div>
            <div class="card-ios" onclick="openInventory('limpeza')">

            <div class="card-ios" onclick="openInventory('insumos')">

                <span>Insumos</span>
            </div>
            <div class="card-ios" onclick="openInventory('bebidas')">
                <div class="icon-box red"><i data-lucide="beer"></i></div>

        <nav class="tab-bar-ios glass">
            <button class="nav-item active"><i data-lucide="home"></i></button>
            <div class="nav-item cart-wrapper" onclick="openCart()">
                <div class="cart-floating glass">
                    <i data-lucide="shopping-cart"></i>
                    <span id="cart-badge" class="badge-count">3</span>
                </div>
            </div>
            <button class="nav-item" onclick="openSettings()"><i data-lucide="settings"></i></button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="app.js"></script>

</html>
