<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artigiano V60.6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" v-cloak>
    
    <div v-if="!sessaoAtiva" class="auth-wrapper">
        <div class="auth-box">
            <i class="fas fa-pizza-slice fa-3x" style="color: var(--ios-red);"></i>
            <h1 style="margin: 10px 0;">Artigiano</h1>
            <p style="color: var(--ios-gray); margin-bottom: 30px;">Gest√£o de Stock V60.6</p>
            <input v-model="loginUser" class="input-ios" placeholder="Utilizador">
            <input v-model="loginPass" type="password" class="input-ios" placeholder="Palavra-passe">
            <button @click="fazerLogin" class="btn-primary">ENTRAR</button>
        </div>
    </div>

    <div v-else class="app-layout">
        <header class="app-header">
            <div class="brand-name">L'Artigiano<span>.</span></div>
            <button @click="logout" style="background:none; border:none; color:var(--ios-red);"><i class="fas fa-power-off"></i></button>
        </header>

        <main>
            <div v-if="!moduloAtivo" class="dashboard">
                <div class="dash-card verde" @click="moduloAtivo = 'producao'">
                    <i class="fas fa-weight-hanging"></i><span>Massas</span>
                </div>
                <div class="dash-card vermelho" @click="moduloAtivo = 'hortifruti'">
                    <i class="fas fa-leaf"></i><span>Horti</span>
                </div>
                <div class="dash-card verde" @click="moduloAtivo = 'geral'">
                    <i class="fas fa-boxes-stacked"></i><span>Geral</span>
                </div>
                <div class="dash-card vermelho" @click="moduloAtivo = 'bebidas'">
                    <i class="fas fa-wine-glass"></i><span>Bebidas</span>
                </div>
            </div>

            <div v-else class="inventory-list">
                <button @click="moduloAtivo = null" style="background:none; border:none; color:var(--ios-gray); padding: 10px 0;">
                    <i class="fas fa-chevron-left"></i> Voltar ao Menu
                </button>
                
                <h2 style="margin: 10px 0 20px;">Stock de {{ moduloAtivo }}</h2>

                <div v-for="item in itensFiltrados" :key="item.id" class="item-card">
                    <div class="item-head">
                        <strong>{{ item.nome }}</strong>
                        <span style="font-size: 12px; color: var(--ios-gray);">Meta: {{ item.meta }}</span>
                    </div>
                    <div class="locais-grid">
                        <div v-for="local in config.rota" :key="local" class="local-input">
                            <label>{{ local }}</label>
                            <input type="number" 
                                   :value="item.contagem ? item.contagem[local] : ''"
                                   @input="salvarContagem(item.id, local, $event.target.value)">
                        </div>
                    </div>
                </div>

                <button v-for="d in config.destinos" @click="enviarZap(d)" class="btn-zap">
                    <i class="fab fa-whatsapp"></i> Pedir para {{ d.nome }}
                </button>
            </div>
        </main>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
