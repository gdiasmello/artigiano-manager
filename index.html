<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiZZA Master</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" v-cloak>
        
        <div v-if="mostrarChangelog" class="modal-overlay">
            <div class="modal-content fade-in">
                <div class="header-it">NOVIDADES v{{versao}}</div>
                <ul class="changelog-list">
                    <li v-for="nota in notasDaVersao">{{ nota }}</li>
                </ul>
                <button class="btn-main" @click="fecharChangelog">VAMOS COZINHAR!</button>
            </div>
        </div>

        <div v-if="!sessaoAtiva" class="form-container fade-in">
            <div class="header-login">
                <h1 class="brand-title">PiZZA <span>Mas</span><i>ter</i></h1>
                <p class="tagline">TRADIZIONE E LOGISTICA</p>
            </div>
            
            <div class="login-box">
                <input type="text" v-model="loginUser" class="input-field" placeholder="Teu Nome">
                <input type="password" v-model="loginPass" class="input-field" placeholder="PIN de Acesso" maxlength="4">
                <button class="btn-main" @click="efetuarLogin">ENTRAR NA COZINHA</button>
                <p v-if="msgErro" class="error-msg">{{ msgErro }}</p>
            </div>

            <div class="version-footer">v{{versao}}</div>
        </div>

        <div v-else class="fade-in">
            <header class="app-header">
                <div class="header-content">
                    <i class="fas fa-chevron-left" v-if="telaAtiva !== 'dash'" @click="telaAtiva = 'dash'"></i>
                    <h2 class="brand-small">PiZZA <span>Mas</span><i>ter</i></h2>
                    <i class="fas fa-sign-out-alt" @click="logout"></i>
                </div>
            </header>

            <div v-if="telaAtiva === 'dash'" class="menu-grid">
                <button class="menu-card green" @click="abrirSetor('sacolao')"><i class="fas fa-leaf"></i> SACOL√ÉO</button>
                <button class="menu-card red" @click="abrirSetor('insumos')"><i class="fas fa-box"></i> INSUMOS</button>
                <button class="menu-card gold" @click="telaAtiva = 'producao'"><i class="fas fa-mortar-pestle"></i> MASSA</button>
                <button class="menu-card dark" @click="telaAtiva = 'config'"><i class="fas fa-cog"></i> AJUSTES</button>
            </div>

            <div v-if="telaAtiva === 'contagem'" class="content-area">
                <h3 class="section-title">Contagem: {{ setorAtivo }}</h3>
                <div v-for="(item, id) in catalogo" :key="id">
                    <div v-if="item.setor === setorAtivo" class="item-card">
                        <div class="item-header">
                            <strong>{{ item.nome }}</strong>
                            <span class="total-badge">{{ totalNoEstoque(setorAtivo, id) }} {{ item.unidade }}</span>
                        </div>
                        <div class="locais-grid">
                            <div v-for="local in locais" :key="local" class="local-box">
                                <label>{{ local }}</label>
                                <input type="number" :value="getVal(setorAtivo, id, local)" @input="salvarContagem(setorAtivo, id, local, $event.target.value)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
