<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiZZA Master v0.0.1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" v-cloak>
        
        <div v-if="mostrarChangelog" class="modal-overlay">
            <div class="modal-content fade-in">
                <div class="it-header-modal">NOVIDADES v{{versao}}</div>
                <ul class="changelog-list">
                    <li v-for="nota in notasDaVersao"><i class="fas fa-check-circle"></i> {{ nota }}</li>
                </ul>
                <button class="btn-main" @click="fecharChangelog">VAMOS COZINHAR!</button>
            </div>
        </div>

        <div v-if="!sessaoAtiva" class="login-screen fade-in">
            <div class="login-container">
                <div class="brand-box">
                    <div class="logo-circle">
                        <i class="fas fa-pizza-slice"></i>
                    </div>
                    <h1 class="brand-title">PiZZA <span>Mas</span><i>ter</i></h1>
                    <p class="tagline">ARTIGIANO · INVENTÁRIO</p>
                </div>
                
                <div class="login-card">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" v-model="loginUser" placeholder="Seu nome">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" v-model="loginPass" placeholder="PIN de acesso" maxlength="4">
                    </div>
                    <button class="btn-login" @click="efetuarLogin">
                        <span v-if="!loadingAuth">ENTRAR NA COZINHA</span>
                        <i v-else class="fas fa-spinner fa-spin"></i>
                    </button>
                    <p v-if="msgErro" class="error-msg">{{ msgErro }}</p>
                </div>

                <div class="version-badge">v{{versao}}</div>
            </div>
        </div>

        <div v-else class="app-layout fade-in">
            <header class="app-header">
                <div class="header-content">
                    <i class="fas fa-chevron-left" v-if="telaAtiva !== 'dash'" @click="telaAtiva = 'dash'"></i>
                    <h2 class="brand-small">PiZZA <span>Mas</span><i>ter</i></h2>
                    <i class="fas fa-sign-out-alt" @click="logout"></i>
                </div>
            </header>

            <div v-if="telaAtiva === 'dash'" class="menu-grid">
                <button class="menu-card green" @click="abrirSetor('sacolao')"><i class="fas fa-leaf"></i> SACOLÃO</button>
                <button class="menu-card red" @click="abrirSetor('insumos')"><i class="fas fa-box"></i> INSUMOS</button>
                <button class="menu-card gold" @click="telaAtiva = 'producao'"><i class="fas fa-mortar-pestle"></i> MASSA</button>
                <button class="menu-card dark" @click="telaAtiva = 'config'"><i class="fas fa-cog"></i> AJUSTES</button>
            </div>
        </div>

    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
